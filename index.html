<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>MathApp</title>
    <link rel="shortcut icon" href="./images/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css" media= "only screen and (min-width:800px)">
    <meta name="robots" content="follow, index.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Calculadora</h1>
    </header>
    <main class="main">
        <section class="figures-menu">
            <div class="menu__container">
                <h2 class="menu__title">Áreas y Perimetros.</h2>
                <span class="menu__subtitle">Elige una figura!</span>
                <nav class="option-container">
                    <div class="option"><button class="btn btn-left"><img class="btn-figure circle" src="./images/circle.png" alt="button shape"></button></div>
                    <div class="option"><button class="btn btn-center"><img class="btn-figure square" src="./images/square.png" alt="button shape"></button></div>
                    <div class="option"><button class="btn btn-right"><img class="btn-figure triangle" src="./images/triangle.png" alt="button shape"></button></div>
                </nav>
            </div>
        </section>
        <section class="math-section">
            <figure>
                <div class="math-square"></div>
            </figure>
            <form>
                <label>
                    ¿Cuanto mide el lado de tu cuadro?
                    <input class="input-math" id="inputCuadrado" type="number">
                    <div>
                        <button class="btn btn-math" type="button" onclick="calcularPerimetro()">Calcular perimetro</button>
                        <button class="btn btn-math" type="button" onclick="calcularArea()">Calcular area</button>
                    </div>
                </label>
            </form>
            <div class="result-container">
                <span class="result"></span>
            </div>
        </section>
    </main>

    <footer>
        
    </footer>
    <script src="./js/figuras.js"></script>
</body>
</html>
